<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<script>
    var arr = new Array();
    function addData() {
        getData();
        arr.push({
            pid: document.getElementById("pid").value,
            pdesc: document.getElementById("pdesc").value,
            pquantity: document.getElementById("pquantity").value,
            pdate: document.getElementById("pdate").value
        });

        localStorage.setItem("localData", JSON.stringify(arr));
        showData();

    }
    function getData() {
        var str = localStorage.getItem("localData");
        if (str != null)
            arr = JSON.parse(str);
    }
    function showData() {

        getData();
        var tbl = document.getElementById("myTable");

        // var x = tbl.rows.length;
        // while (--x) {
        //     tbl.deleteRow(x);

        // }
        for (i = 0; i < arr.length; i++) {
            var r = tbl.insertRow();
            var cell1 = r.insertCell();
            var cell2 = r.insertCell();
            var cell3 = r.insertCell();
            var cell4 = r.insertCell();

            cell1.innerHTML = arr[i].pid;
            cell2.innerHTML = arr[i].pdesc;
            cell3.innerHTML = arr[i].pquantity;
            cell4.innerHTML = arr[i].pdate;

        }


    }
</script>

<body>
    <form onsubmit="addData(); return false;">
        <input type="text" id="pid" placeholder="product id"><br>
        <input type="text" id="pdesc" placeholder="product description"> <br>
        <input type="number" min="1" id="pquantity" placeholder="product quantity"> <br>
        <input type="date" id="pdate" placeholder="order date"> <br>
        <hr>
        <input type="submit" value="add to cart">
        <input type="reset" value="clear">

    </form>
    <h3>My shopping cart</h3>


    <table id="myTable" border="1">
        <tr>
            <th>product id</th>
            <th>product description</th>
            <th>quantity</th>
            <th>order date</th>
        </tr>
    </table>
    <script>
        showData();
    </script>
</body>

</html>
